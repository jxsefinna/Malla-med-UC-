<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Malla Interactiva Medicina UC</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f9fc;
    margin: 0; padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 1rem;
  }
  .malla {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    gap: 12px;
    overflow-x: auto;
    padding-bottom: 20px;
  }
  .semestre {
    background: white;
    border-radius: 8px;
    padding: 8px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
    display: flex;
    flex-direction: column;
  }
  .semestre h2 {
    font-size: 1rem;
    margin: 0 0 8px 0;
    text-align: center;
    color: #333;
    border-bottom: 1px solid #ddd;
    padding-bottom: 6px;
  }
  .curso {
    background: #e0e7ff;
    margin: 6px 0;
    padding: 8px 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
    user-select: none;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .curso:hover {
    background-color: #c3caff;
  }
  .curso.completado {
    background-color: #a8d5a2;
    color: #2a5d14;
    font-weight: bold;
  }
  .descripcion {
    margin-top: 20px;
    background: white;
    border-radius: 8px;
    padding: 12px;
    box-shadow: 0 3px 8px rgb(0 0 0 / 0.15);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  /* Cada semestre ocupa 1 columna en grid */
  /* Puedes ajustar el ancho m√≠nimo para m√≥viles */
  @media (max-width: 900px) {
    .malla {
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
  }
</style>
</head>
<body>

<h1>ü©∫ Malla Interactiva Medicina UC</h1>

<div class="malla" id="malla">

  <div class="semestre" data-semestre="1">
    <h2>Semestre 1</h2>
    <div class="curso" data-nombre="Bases y Fundamentos I">Bases y Fundamentos I</div>
    <div class="curso" data-nombre="Qu√≠mica">Qu√≠mica</div>
    <div class="curso" data-nombre="Psicolog√≠a M√©dica">Psicolog√≠a M√©dica</div>
    <div class="curso" data-nombre="F√≠sica">F√≠sica</div>
    <div class="curso" data-nombre="Biolog√≠a Molecular">Biolog√≠a Molecular</div>
  </div>

  <div class="semestre" data-semestre="2">
    <h2>Semestre 2</h2>
    <div class="curso" data-nombre="Bases y Fundamentos II">Bases y Fundamentos II</div>
    <div class="curso" data-nombre="Morfolog√≠a I">Morfolog√≠a I</div>
    <div class="curso" data-nombre="Bioestad√≠stica">Bioestad√≠stica</div>
    <div class="curso" data-nombre="Antropolog√≠a y √âtica">Antropolog√≠a y √âtica</div>
    <div class="curso" data-nombre="Formaci√≥n General 1">Formaci√≥n General 1</div>
  </div>

  <!-- A√±ade m√°s semestres seg√∫n necesites -->

</div>

<div class="descripcion" id="descripcion" style="display:none;"></div>

<script>
  const courseDescriptions = {
    "Bases y Fundamentos I": "Introducci√≥n a la medicina, ciencias b√°sicas.",
    "Qu√≠mica": "Curso de qu√≠mica general y org√°nica.",
    "Psicolog√≠a M√©dica": "Fundamentos de psicolog√≠a aplicada a la medicina.",
    "F√≠sica": "Bases de f√≠sica relevantes para ciencias m√©dicas.",
    "Biolog√≠a Molecular": "Estudio de la biolog√≠a a nivel molecular.",
    "Bases y Fundamentos II": "Continuaci√≥n del estudio b√°sico en medicina.",
    "Morfolog√≠a I": "Anatom√≠a y estructura humana b√°sica.",
    "Bioestad√≠stica": "M√©todos estad√≠sticos aplicados a la salud.",
    "Antropolog√≠a y √âtica": "Aspectos sociales y √©ticos en medicina.",
    "Formaci√≥n General 1": "Cursos optativos y formaci√≥n transversal.",
    // completa con m√°s descripciones
  };

  const malla = document.getElementById('malla');
  const descripcionDiv = document.getElementById('descripcion');

  // Cargar estado guardado
  function cargarEstado() {
    document.querySelectorAll('.curso').forEach(curso => {
      const nombre = curso.dataset.nombre;
      if(localStorage.getItem(nombre) === 'completado') {
        curso.classList.add('completado');
      } else {
        curso.classList.remove('completado');
      }
    });
  }

  malla.addEventListener('click', e => {
    if (e.target.classList.contains('curso')) {
      const nombre = e.target.dataset.nombre;
      const isCompleted = e.target.classList.contains('completado');

      // Si est√° completado, al hacer clic lo desmarcamos
      if (isCompleted) {
        e.target.classList.remove('completado');
        localStorage.removeItem(nombre);
        descripcionDiv.style.display = 'none';
      } else {
        // Si no est√° completado, mostramos descripci√≥n y opci√≥n a marcar
        descripcionDiv.style.display = 'block';
        descripcionDiv.innerHTML = `<h3>${nombre}</h3><p>${courseDescriptions[nombre] || 'Descripci√≥n no disponible.'}</p><button id="btnMarcar">Marcar como completado ‚úÖ</button>`;
        // Bot√≥n para marcar completado
        document.getElementById('btnMarcar').onclick = () => {
          e.target.classList.add('completado');
          localStorage.setItem(nombre, 'completado');
          descripcionDiv.style.display = 'none';
        };
      }
    }
  });

  cargarEstado();
</script>

</body>
</html>
